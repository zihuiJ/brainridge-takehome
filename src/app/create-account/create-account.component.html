<form [formGroup]="accountForm">
    <mat-radio-group formControlName="accountType">
      <mat-radio-button *ngFor="let type of accountTypes" [value]="type">{{ type }}</mat-radio-button>
    </mat-radio-group>
  
    <mat-form-field>
      <mat-label>Account Name</mat-label>
      <input matInput formControlName="accountName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Balance</mat-label>
      <input matInput type="number" formControlName="balance">
    </mat-form-field>
  
    <app-create-account-button [isAccountSelected]="accountForm.valid"></app-create-account-button>
  </form>
